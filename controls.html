<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
        <style>body { font-family: Play, sans-serif; }</style>

        <title>Controls</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-light bg-white shadow-sm mb-4 d-none d-md-block">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Weakest Link Controls</span>
            </div>
        </nav>

        <div class="container">
            <div id="app">

                <div class="row row-cols-2 row-cols-lg-4 pt-3">

                    <div class="col">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header border-bottom-0">
                                Round
                            </div>
                            <div class="card-body">
                                <button class="btn btn-outline-primary btn-block" @click="broadcast('round:start')">Start Round</button>
                                <button class="btn btn-outline-primary btn-block">Pause/Resume Round</button>
                            </div>
                        </div>
                    </div> <!-- /.col -->

                    <div class="col">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header border-bottom-0">
                                Question
                            </div>
                            <div class="card-body">
                                <button class="btn btn-success btn-block">Correct Answer</button>
                                <button class="btn btn-danger btn-block">Incorrect Answer</button>
                            </div>
                        </div>
                    </div> <!-- /.col -->

                    <div class="col">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header border-bottom-0">
                                Modify
                            </div>
                            <div class="card-body">
                                <label>Chain Position</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary">-</button>
                                    </div>
                                    <input type="number" class="form-control" placeholder="Chain Position">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary">+</button>
                                    </div>
                                </div>

                                <label>Bank</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary">-</button>
                                    </div>
                                    <input type="number" class="form-control" placeholder="Bank">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary">+</button>
                                    </div>
                                </div>

                                <label>Kitty</label>
                                <div class="input-group mb-0">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary">-</button>
                                    </div>
                                    <input type="number" class="form-control" placeholder="Kitty">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- /.col -->

                    <div class="col">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header border-bottom-0">
                                Misc
                            </div>
                            <div class="card-body">
                                <button class="btn btn-outline-secondary btn-block">Mute Sounds</button>
                            </div>
                        </div>
                    </div> <!-- /.col -->

                </div> <!-- /.row -->

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./js/controls.js"></script>
    </body>
</html>
