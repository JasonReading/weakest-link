<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/app.css">

        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">

        <title>Weakest Link</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white shadow-sm mb-5">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Weakest Link</span>
            </div>
        </nav>

        <div class="container">
            <div id="app">
                <div class="row">
                    <div class="col d-flex flex-column align-items-center">
                        <Chain v-bind:links="[1,2,5,10,15,20,30,40,50]" class="mb-4"></Chain>
                    </div>
                    <div class="col d-flex flex-column align-items-center">
                        <p class="pill mb-5" data-text="Round">{{round}}</p>
                        <Timer class="mb-5"></Timer>
                        <p class="pill mb-5" data-text="Kitty">&pound;{{kitty}}</p>
                    </div>
                </div>
            </div>
        </div>

        <audio id="audio"></audio>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./js/components/Chain.js"></script>
        <script src="./js/components/Timer.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
