<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/app.css">

        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">

        <title>Weakest Link</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-white shadow-sm mb-5">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Weakest Link</span>
            </div>
        </nav>

        <div class="container">
            <div id="app">
                <h1>{{message}}</h1>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li>&pound;50</li>
                            <li>&pound;40</li>
                            <li>&pound;30</li>
                            <li>&pound;20</li>
                            <li>&pound;15</li>
                            <li>&pound;10</li>
                            <li>&pound;5</li>
                            <li>&pound;2</li>
                            <li>&pound;1</li>
                        </ul>
                        <p class="pill mb-5" data-text="Bank">&pound{{bank}}</p>
                    </div>
                    <div class="col">
                        <p class="pill mb-5" data-text="Round">{{round}}</p>
                        <Timer class="mb-5" v-on:complete="endRound"></Timer>
                        <p class="pill mb-5" data-text="Kitty">&pound;{{kitty}}</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
